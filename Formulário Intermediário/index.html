<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>Avalie sua mentoria</title>
  </head>
  <body>
    <div class="page">
      <div class="top">
        <header>
          <h1>MENTORIA</h1>
          <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
      </div>
      <div class="personal-info">INFORMAÇÕES PESSOAIS
        <div class="line"></div>
      </div>
      <form id="mentory">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name" required />
          </div>

          <div class="input-wrapper">
            <label for="surname-name">Sobrenome</label>
            <input type="text" id="surname-name" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail<span>(digite um email válido)</span></label>
          <input type="email" id="email" required />
        </div>

        <div class="input-wrapper">
          <label for="password1"
            >Senha<span>(mínimo de 6 caracteres)</span></label
          >
          <input type="password1" id="password1" required />
        </div>

        <fieldset>
          <div class="fieldset-wrapper"></div>
          <legend class="headers-info">Informações do mentor</legend>

          <div class="input-wrapper">
            <div class="input-wrapper">
              <label for="mentorname"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="mentorname" id="mentorname" required />
            </div>



        </fieldset>

        <fieldset>
          <legend class="headers-info">Seus horários disponíveis</legend>
          <div class="fieldset-wrapper">
            

            <legend class="subheaders-info">Primeira Mentoria</legend>
            <div class="col-3">
              
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" required />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" required />
              </div>
            </div>

            <legend class="subheaders-info">Segunda mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" required />
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" required />
              </div>
            </div>
          </div>         
          
        </fieldset>
        
      </form>
      <footer><button class="button" type="submit" form="mentory">Salvar</button></footer>
    </div>
  </body>
</html>
